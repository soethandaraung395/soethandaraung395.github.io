<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-CodeLAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f4f8, #d9e8f5);
            color: #333;
            text-align: center;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
        }

        .btn-container {
            margin: 60px 0;
        }

        .course {
            margin-bottom: 40px;
        }

        .course-lang {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #2a4d69;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .course-logo-icon {
            height: 28px;
            vertical-align: middle;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 20px 40px;
            text-decoration: none;
            background-color: #5A9BD5;
            color: white;
            font-size: 1.5em;
            border-radius: 12px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:hover {
            background-color: #3E7BBE;
            transform: translateY(-8px);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #ffffff;
            font-size: 0.9em;
            color: #333;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #5A9BD5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>福山市立大学</h1><br>
        <p>S-CodeLABが提供するコース</p>
    </header>

    <div class="btn-container">
        <div class="course">
            <h2 class="course-lang">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo" class="course-logo-icon">
                Python
            </h2>
            <a href="login.html?redirect=/syllabus1/" class="btn">基礎プログラミング I</a>
        </div>
        <div class="course">
            <h2 class="course-lang">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="C Logo" class="course-logo-icon">
                C
            </h2>
            <a href="login.html?redirect=/syllabus2/" class="btn">基礎プログラミング II</a>
        </div>
        <div class="course">
            <h2 class="course-lang">
                <img src="https://www.vectorlogo.zone/logos/java/java-icon.svg" alt="Java Logo" class="course-logo-icon" />
                Java
            </h2>
            <a href="login.html?redirect=/syllabus3/" class="btn">応用プログラミング</a>
        </div>
    </div>

    <footer>
        <p>
            <!-- <a href="https://www.fcu.ac.jp/contact/" target="_blank">お問い合わせ</a> </p> -->
        <p>
             &copy; 2027 <a href="https://www.fcu.ac.jp/" target="_blank">福山市立大学</a> All Rights Reserved.
        </p>
    </footer>
</body>
</html>
